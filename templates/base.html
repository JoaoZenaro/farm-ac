<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    {% load static %} <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% load static %} <link rel="stylesheet" href="{% static 'css/media.css' %}">

    <link type="image/png" sizes="32x32" rel="icon" href="https://img.icons8.com/fluency/48/000000/farm.png">
</head>
<body>

    {% block body %}
    {% endblock %}

    {% include 'messages.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/Chart.min.js' %}"></script>
    <script>

        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });

        window.setTimeout(function() {
            $(".alert").fadeTo(1500, 0).slideUp(1500, function(){
                $(this).remove(); 
            });
        }, 2000);

        $.get('{% url "line_chart_json" %}', function(data) {
            var ctx = $("#splashChart").get(0).getContext("2d");
            new Chart(ctx, {
                type: 'bar', data: data
            });
        });

        $('.dateinput').attr('type','date');

    </script>
    
</body>
</html>
